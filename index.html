<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark pt-1 pb-1 mb-0">
            <h3 class="display-4 text-white text-center font-weight-normal">Weather Dashboard</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="card-header pt-5">
                        <h5> Search for a City:</h5>
                        <div class="input-group mt-1">
                            <input type="text" class="form-control" id="city">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
                <p class="searchresult"></p>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="city h5 card-title"></div>
                        <div class="tempF"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uvindex"></div>
                    </div>
                </div>
                <div class="card"> <h2>5-Day Forecast: </h2></div>
            </div>
        </div>
    </div>
    <div class="row">
        <footer class="footer mt-5 fixed-bottom">
            <p class="text-center text-black p-3">Â© Copyright 2020</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <Script src="assets/script.js"></Script>
</body>

</html>
